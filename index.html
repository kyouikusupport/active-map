<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>班の現在地マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }

    .numbered-marker .pin-number {
      position: relative;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      box-shadow: 0 0 3px rgba(0,0,0,0.4);
    }

    /* ▽の描画を JavaScript 側に任せるため削除 */
    /* .numbered-marker .pin-number::after { ... } を削除 */

    .pin-arrow {
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 8px solid black; /* 初期色は黒に設定 */
    }

    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    #controls button {
      padding: 8px 12px;
      font-size: 16px;
      margin-bottom: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button id="add-marker-btn">＋班を追加</button><br>
    <button id="remove-marker-btn">−班を削除</button><br>
    <button id="goto-kamakura-btn">鎌倉</button><br>
    <button id="goto-ueno-btn">上野公園</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
